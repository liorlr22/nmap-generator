<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nmap Command Generator</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <style>
            body {
                background: url('https://source.unsplash.com/1600x900/?cybersecurity') no-repeat center center fixed;
                background-size: cover;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .blur-box {
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 30px;
                max-width: 500px;
                width: 100%;
                position: relative;
            }

            .popup {
                display: none;
                position: absolute;
                top: -150%;
                left: 0;
                background: rgba(0, 0, 0, 0.8);
                color: #fff;
                padding: 15px;
                border-radius: 10px;
                width: 100%;
                z-index: 100;
                transition: opacity 0.3s ease;
            }

            .popup.visible {
                display: block;
                opacity: 1;
            }

            .input-group {
                margin-bottom: 1rem;
            }

            .file-upload {
                display: none;
            }

        </style>
    </head>

    <body>
        <div class="blur-box shadow-lg">
            <h1 class="text-center mb-4">Nmap Command Generator</h1>
            <form action="/generate" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Target IP/Domain:</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input type="radio" id="custom_ip" name="target_option" class="form-check-input"
                                value="custom" checked onclick="toggleInput()">
                            <label for="custom_ip" class="form-check-label">
                                <i class="bi bi-pencil-square"></i> Custom IP/Domain
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="from_file" name="target_option" class="form-check-input"
                                value="file" onclick="toggleInput()">
                            <label for="from_file" class="form-check-label">
                                <i class="bi bi-file-earmark-text"></i> From file
                            </label>
                        </div>
                    </div>
                    <div id="custom_input" class="input-group">
                        <input type="text" id="target" name="target" class="form-control mt-3"
                            placeholder="Enter IP/Domain" required>
                    </div>
                    <div id="file_input" class="input-group file-upload">
                        <input type="file" id="target_file" name="target_file" class="form-control mt-3" accept=".txt">
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="ports" class="form-label">Ports:</label>
                    <input type="text" id="ports" name="ports" class="form-control" placeholder="e.g., 80, 443">
                </div>
                <div class="mb-4 position-relative">
                    <label for="scan_type" class="form-label">Scan Type:</label>
                    <select id="scan_type" name="scan_type" class="form-select" onmouseover="startHover()"
                        onmouseout="stopHover()">
                        <option value="-sS">SYN Scan</option>
                        <option value="-sT">TCP Scan</option>
                        <option value="-sU">UDP Scan</option>
                        <option value="-sP">Ping Scan</option>
                        <option value="-A">Aggressive Scan</option>
                    </select>
                    <div id="popup" class="popup">
                        <p id="scan-info">Select a scan type to see the description.</p>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Generate</button>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script>
            function toggleInput() {
                const customInput = document.getElementById("custom_input");
                const fileInput = document.getElementById("file_input");
                const customRadio = document.getElementById("custom_ip");
                if (customRadio.checked) {
                    customInput.style.display = "block";
                    fileInput.style.display = "none";
                } else {
                    customInput.style.display = "none";
                    fileInput.style.display = "block";
                }
            }

            // Initialize the scan info box with the default selection
            document.addEventListener("DOMContentLoaded", () => {
                const scanType = document.getElementById("scan_type").value;
                document.getElementById("scan-info").textContent = info[scanType];
                toggleInput(); // Initialize input based on the default selection
            });

            let hoverTimeout;

            const info = {
                "-sS": "SYN Scan: This is the most popular scan option because it can scan thousands of ports per second on a fast network, not requiring a full TCP connection.",
                "-sT": "TCP Scan: This scan is slower and more easily detected, but it is more reliable and effective than SYN scan if you're trying to connect to open ports.",
                "-sU": "UDP Scan: This scan is used to detect open UDP ports on the target system, which can be more challenging and slower due to the stateless nature of UDP.",
                "-sP": "Ping Scan: This scan checks if the host is online by sending ICMP echo request packets to the target machine.",
                "-A": "Aggressive Scan: This scan enables OS detection, version detection, script scanning, and traceroute, providing a lot of information about the target."
            };

            function startHover() {
                hoverTimeout = setTimeout(() => {
                    const scanType = document.getElementById("scan_type").value;
                    document.getElementById("scan-info").textContent = info[scanType];
                    document.getElementById("popup").classList.add("visible");
                }, 3000); // 3-second delay
            }

            function stopHover() {
                clearTimeout(hoverTimeout);
                document.getElementById("popup").classList.remove("visible");
            }
        </script>
    </body>

</html>
