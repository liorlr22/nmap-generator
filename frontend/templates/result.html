<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nmap Command Result</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <style>
            body {
                background: url('https://picsum.photos/id/48/1600/900/?blur') no-repeat center center fixed;
                background-size: cover;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .blur-box {
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 30px;
                max-width: 500px;
                width: 100%;
            }

        </style>
    </head>

    <body>
        <div class="blur-box shadow-lg">
            <h1 class="text-center mb-4">Your Nmap Command</h1>
            <p class="text-center bg-light p-3 rounded">{{ nmap_command }}</p>
            <div class="d-grid">
                <a href="/" class="btn btn-dark btn-block">Generate another command</a>
            </div>
        </div>

        <!-- Bootstrap JS (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
